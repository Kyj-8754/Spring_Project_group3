    <script>
        
        function openReservationPopup() {
           
            var reservationURL = "https://www.example.com/reservation";
    
            
            var popupWidth = 600; 
            var popupHeight = 400; 
            var leftPosition = (screen.width - popupWidth) / 2;
            var topPosition = (screen.height - popupHeight) / 2;
    
            // Open the popup window
            window.open(reservationURL, "ReservationPopup", "width=" + popupWidth + ",height=" + popupHeight + ",left=" + leftPosition + ",top=" + topPosition);
        }
    
        
        document.getElementById("reservationButton").addEventListener("click", openReservationPopup);
    </script>
