<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <link rel="stylesheet" type="text/css" href="CSS/storelist.css">
</head>
<body>
<!-- header -->
<div th:replace="/fragments/header.html :: header"></div>
<div>
<div class="map_wrap">
	<!-- 맵 크기 설정구간-->
    <div id="map" style="width:500px;height:500px;float:right;overflow:hidden;"></div>

    <div id="menu_wrap" class="bg_white" style="width: 1000px;">
        <div class="option">
            <div>
				<!-- 키워드 입력 구간 -->
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" th:value="${searchbox}" value="이태원 맛집" id="keyword" size="15"> 
                    <button type="submit">검색하기</button> 
                </form>
            </div>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
        </div>
        <hr>
    </div>
</div>
</div>
<!-- footer -->
<div>
<div th:replace="/fragments/footer.html :: footer"></div>
</div>
</body>
<!-- 스크립트 적용 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b277fa67d9aab2d7dfded0d7955c0336&libraries=services"></script>
<script src="javascript/storelist.js"></script>
</html>
